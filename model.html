<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model</title>
  <link rel="stylesheet" href="style.css">
  <style>
  .sketchfab-embed-wrapper {
  width: 100%;
  height: 100vh;
  background: #ddd;
}
.model {
  width: 100%;
  height: 100%;
  border: none;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: #1a1a1a;
  color: white;
}

nav ul {
  display: flex;
  list-style: none;
}

nav ul li {
  margin-left: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  transition: 0.3s;
}

nav ul li a:hover,
nav ul li a.active {
  color: #00c3ff;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>Carbon Exhaust Project</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="model.html" class="active">3D Model</a></li>
        <li><a href="team.html">Team</a></li>
      </ul>
    </nav>
  </header>

  <section id="3D Model">
    <div class="sketchfab-embed-wrapper">
      <iframe title="Attassa"
        class="model" 
        frameborder="0" 
        allowfullscreen="true" 
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        src="https://sketchfab.com/models/9e9ee8c63ad44a6180e16bd5ef9a7c88/embed?autospin=0.5&autostart=1&ui_controls=1&ui_infos=0">
      </iframe>
    </div>
  </section>

</html>
