<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
  .sketchfab-embed-wrapper {
  width: 100%;
  height: 100vh;
  background: #ddd;
}
.model {
  width: 100%;
  height: 100%;
  border: none;
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: transparent;
  color: white;
}
nav ul {
  display: flex;
  list-style: none;
}
nav ul li {
  margin-left: 20px;
}
nav ul li a {
  text-decoration: none;
  color: white;
  transition: 0.3s;
}
nav ul li a:hover,
nav ul li a.active {
  color: #00C3FF;
}
  </style>
</head>
<body>
  <header class="navbar">
  <div class="logo">Carbon<span>mOD</span></div>
  
  <nav class="nav-links" id="navLinks">
    <a href="index.html" >Home</a>
    <a href="about.html">About</a>
    <a href="model.html" class="active">Model</a>
    <a href="team.html">Team</a>
  </nav>

  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>
  <section id="3D Model">
    <div class="sketchfab-embed-wrapper">
      <iframe title="Attassa"
        class="model"
        frameborder="0"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        src="https://sketchfab.com/models/9e9ee8c63ad44a6180e16bd5ef9a7c88/embed?autospin=0.5&autostart=1&ui_controls=1&ui_infos=0">
      </iframe>
    </div>
  </section>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('navLinks');

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('open');
  });
</script>
</body>
</html>
